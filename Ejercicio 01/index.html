<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pasajeros</title>
   
</head>
<body onload="mostrarPasajeros()">
    
    <div class="contenedor" id="cabecero">
        <h1>Lista de Pasajeros</h1>
    </div>

    <div class="contenedor">
        <div class="elemento">
            <ul id="pasajeros">

            </ul>
        </div>
    </div>

    <div class="contenedor">
        <div style="text-align:center;">
            <button style="cursor:pointer" onclick="agregarPasajeros()">agregar</button>
        </div>
        <form id="formulario">
            <input type="text" id="nombre" placeholder="Nombre"/>
            <input type="text" id="apellido" placeholder="Apellido"/>
            <input type="text" id="rut" placeholder="12.444.566-7"/>
        </form>
    </div>

    <script src="js/pasajero.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
