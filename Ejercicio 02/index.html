<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotora</title>
</head>
<body onload="mostrarAutos()">
    
    <div class="container">
        <h1>Lista de Automoviles</h1>
    </div>

    <div class="container">
        <div class="elemento">
            <ul id="autos">

            </ul>
        </div>
    </div>

    <div class="container">
        <div style="text-align: center;">
            <button style="cursor: pointer;" onclick="agregarAutos()">Agregar</button>
        </div>
        <form id="formulario">
            <input type="text" id="modelo" placeholder="Modelo"/>
            <input type="text" id="marca" placeholder="Marca"/>
            <input type="text" id="precio" placeholder="Precio"/>
        </form>
    </div>


    <script src="js/auto.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
