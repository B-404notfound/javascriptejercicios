<!DOCTYPE html>
<html lang="en">
<head>

        <h3>Lista de Invitados</h3>

     <div class="container">

            <ul id="personas">
                
            </ul>
        </div>

        <div style="text-align: center;">
            <button style="cursor:pointer" onclick="agregarPersona()">

            </button>
        </div>
        <form id="forma">
            <input type="text" id="nombre" placeholder="Nombre"/>
            <input type="text" id="apellido" placeholder="Apellido"/>
        </form>
     </div>
